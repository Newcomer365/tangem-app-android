name: Sync Tangem New Repo

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync-new-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout old repo
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone and sync new repo
        run: |
          BASE_DIR="/home/runner/work/tangem-app-android"
          NEWREPO_DIR="$BASE_DIR/newrepo"
          git clone --depth=1 https://github.com/tangem/tangem-app-android.git "$NEWREPO_DIR"
          if [ ! -d "$NEWREPO_DIR" ]; then
            echo "Error: clone failed"
            exit 1
          fi
          find "$BASE_DIR" -mindepth 1 -maxdepth 1 ! -name ".github" ! -name "newrepo" -exec rm -rf {} +
          rsync -a --exclude='.github' "$NEWREPO_DIR/" "$BASE_DIR/"
          rm -rf "$NEWREPO_DIR"

      - name: Check for changes
        id: check_changes
        run: |
          cd /home/runner/work/tangem-app-android
          git add .
          if git diff --cached --quiet; then
            echo "CHANGES=false" >> $GITHUB_ENV
          else
            echo "CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Commit and push if changes
        if: env.CHANGES == 'true'
        run: |
          cd /home/runner/work/tangem-app-android
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -m "Daily sync from tangem new repo"
          git push origin master

      - name: Trigger build workflow
        if: env.CHANGES == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
