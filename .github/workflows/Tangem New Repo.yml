name: Sync Tangem New Repo

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync-new-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout old repo
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout new repo
        run: |
          NEWREPO_DIR="${GITHUB_WORKSPACE}/newrepo"
          git clone --depth=1 https://github.com/tangem/tangem-app-android.git "$NEWREPO_DIR"
          if [ ! -d "$NEWREPO_DIR" ]; then
            exit 1
          fi
          ls -la "$NEWREPO_DIR"

      - name: Clean old repo (keep .github)
        run: |
          cd "$GITHUB_WORKSPACE"
          find . -mindepth 1 -maxdepth 1 ! -name ".github" -exec rm -rf {} +

      - name: Copy new repo files (excluding .github)
        run: |
          cd "$GITHUB_WORKSPACE"
          sudo apt-get update
          sudo apt-get install -y rsync
          rsync -a --exclude='.github' "newrepo/" "./"
          rm -rf "newrepo"

      - name: Check for changes
        id: check_changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "CHANGES=false" >> $GITHUB_ENV
          else
            echo "CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Commit and push if changes
        if: env.CHANGES == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -m "Daily sync from tangem new repo"
          git push origin master

      - name: Trigger build workflow
        if: env.CHANGES == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
