name: Sync Tangem New Repo

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync-new-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout old repo
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean old repo (keep .github if exists)
        run: |
          if [ -d ".github" ]; then
            find . -mindepth 1 -maxdepth 1 ! -name ".github" -exec rm -rf {} +
          else
            rm -rf *
          fi

      - name: Clone new repo and sync
        run: |
          git clone --depth=1 https://github.com/tangem/tangem-app-android.git newrepo
          if [ ! -d "newrepo" ]; then
            echo "Error: clone failed"
            exit 1
          fi
          rsync -a --exclude='.github' newrepo/ ./
          rm -rf newrepo

      - name: Commit and force push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Daily sync from tangem new repo"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master

      - name: Trigger build workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
